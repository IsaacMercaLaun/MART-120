<html>
    <head>
        <title>thirdpage</title>
        <link rel="stylesheet" type="text/css" href="css/main.CSS">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
        <script>
            function checkboxes()
            {
                var firstName = document.getElementById("fName").value;
                var lastName = document.getElementById("lName").value;
                var Email = document.getElementById("email").value;
                var Terms = document.getElementById("no").checked;
                console.log(Terms)
                if(firstName == "")
                {
                    document.getElementById("fName").style.backgroundColor  = "red";
                    document.getElementById("fName").focus();
                    document.getElementById("fNameMessage").innerHTML = "* Required";
                    document.getElementById("fNameMessage").style.color = "red";

                    //return false;
                }
                
                else
                {
                    document.getElementById("fName").style.backgroundColor = "white";
                    document.getElementById("fNameMessage").innerHTML = "";
                    document.getElementById("lName").style.backgroundColor = "white";
                    document.getElementById("lNameMessage").innerHTML = "";
                }
                
                if(lastName == "")
                {
                    document.getElementById("lName").style.backgroundColor  = "red";
                    document.getElementById("lName").focus();
                    document.getElementById("lNameMessage").innerHTML = "* Required";
                    document.getElementById("lNameMessage").style.color = "red";
                }

                else
                {
                    document.getElementById("lName").style.backgroundColor = "white";
                    document.getElementById("lNameMessage").innerHTML = "";
                }

                if(Email == "")
                {
                    document.getElementById("email").style.backgroundColor  = "red";
                    document.getElementById("email").focus();
                    document.getElementById("emailMessage").innerHTML = "* Required";
                    document.getElementById("emailMessage").style.color = "red";
                }

                else
                {
                    document.getElementById("email").style.backgroundColor = "white";
                    document.getElementById("emailMessage").innerHTML = "";
                }

                if(Terms == true)
                {
                    window.alert("Accept The Terms Of Service!")
                }
            
            }

        </script>
    </head>

     <body>
        <h1 id="blue">Contact Us</h1>
        <br>

       
            First Name: <input type="text" id="fName"><span id="fNameMessage"></span><br>
            Last Name: <input type="text" id="lName"><span id="lNameMessage"></span><br>
            Email: <input type="text" id="email"><span id="emailMessage"></span><br>
       
        <br>

        <h3 id="red">Do you accept the 'Terms of Service?'</h3>
        <input type="radio" name="Accept" value="yes" id="yes">Yes<br>
        <input type="radio" name="Accept" value="no" id="no">No<br>

        <button class="btn btn-primary" onclick='checkboxes();'>Submit</button><br>

        <br>
        <a href="homepage.html">Go to Homepage Page</a><br>
        <a href="secondpage.html">Go to Second Page</a><br>
        
    </body>


</html>
